<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Odin | Rock, Paper, Scissors Game</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shizuru&display=swap" rel="stylesheet">
        <script defer src="script.js"></script>
        <link rel="stylesheet" href="./styles/main.css">
</head>
<body>

    <section class="game_start">
        <h1 class="game_title"><span class="blue_text">Rock,</span> <span class="yellow_text">Paper,</span> <span class="red_text">Scissors!</span></h1>
        <button class="button play_btn bit-border" type="button" name="play">PLAY</button>
    </section>

    <section class="game_replay_overlay">
        <div class="game_replay bit-border">
            <button class="close_btn">X</button>
            <h2 class="thanks">Thanks for playing!</h2>
            <button class="button replay_btn bit-border" type="button" name="play">PLAY AGAIN</button>
        </div>
    </section>


</body>
</html>
