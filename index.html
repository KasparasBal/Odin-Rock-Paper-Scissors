<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Odin | Rock, Paper, Scissors Game</title>
        <script defer src="script.js"></script>
        <link ref="stylesheet" src="./styles/main.css">
</head>
<body>
    <h1>Rock, Paper, Scissors!</h1>
    <div class="play_buttons">
        <div class="rock_btn">
            <img
            src="./assets/images/rock.svg"
            alt="colorful rock"
            height="100"
            width="100" />
        </div>
        <div class="paper_btn"> 
            <img
            src="./assets/images/paper.svg"
            alt="yellow folded paper"
            height="100"
            width="100" />
          </div>
        <div class="scissors_btn">  
            <img
            src="./assets/images/scissors.svg"
            alt="red scissors"
            height="100"
            width="100" />
          </div>
    </div>
</body>
</html>
